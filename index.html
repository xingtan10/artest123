<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    
    <!-- add this script in order to load a large set of 3D model extensions-->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
       <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
          <!-- handle unknown marker -->
          <!-- <a-marker type='unknown'>
            <a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
          </a-marker> -->

          <!-- handle hiro marker -->
          <a-marker preset='hiro'>
              <a-entity geometry="primitive: sphere; radius: 0.5"
          light="type: point; color: white; intensity: 2"
          material="color: white; shader: flat; src: glow.jpg"
          position="0 0 0"></a-entity>
          </a-marker>

          <!-- handle matrix marker -->
          <a-marker type='barcode' value='5'>
          
          </a-marker>
 

          <!-- handle kanji marker -->
          <a-marker preset='kanji'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
              <a-torus-knot radius='0.26' radius-tubular='0.05'
              animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
              </a-torus-knot>
            </a-box>
          </a-marker>

          <!-- add a simple camera -->
          <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
